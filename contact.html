<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://kit.fontawesome.com/e9870e6575.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to the best hotel">
    <meta name="keywords" content="hotel, boston hotel, israel hotel">
    <title>Hotel | Contact</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <h1 class="logo"><a href="index.html">HBT</a></h1>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a class="current" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section class="contact_form py_3">
        <div class="container">
            <h1 class="l_heading"><span class="text_primary">Contact</span> Us</h1>
            <p>Please fill out the form below to contact us</p>
            <form action="process.php">
                <div class="form_group">
                    <label for="name">Name:</label>
                    <input name="name" id="name" type="text">
                </div>
                <div class="form_group">
                    <label for="email">Email:</label>
                    <input name="email" id="email" type="text">
                </div>
                <div class="form_group">
                    <label for="message">Message:</label>
                    <textarea name="message" id="message" type="text"></textarea>
                </div>
                <button class="btn_dark" type="submit">Submit</button>
            </form>
        </div>
    </section>
    <section class="contact_info bg_dark">
        <div class="container">
            <div class="box">
                <i class="fa-solid fa-hotel fa-3x"></i>
                <h3>Location</h3>
                <p>50 Main st, Boston MA</p>
            </div>
            <div class="box">
                <i class="fa-solid fa-phone fa-3x"></i>
                <h3>Phone Number</h3>
                <p>(617) 555-5555</p>
            </div>
            <div class="box">
                <i class="fa-solid fa-envelope fa-3x"></i>
                <h3>Email Address</h3>
                <p>SuperHotel@gmail.com</p>
            </div>
        </div>
    </section>

    <footer class="main_footer">
        <p>Hotel BT &copy; 2019, All Right Reserved</p>
    </footer>
</body>

</html>
